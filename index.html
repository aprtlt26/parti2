<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.02; // Incremento más pequeño para un movimiento más lento
        let scl = 20; // Escala aumentada para una densidad más baja
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.5; // Velocidad reducida para mayor suavidad
        let audioStarted = false;

        let globalReverb;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(12, 6); // Reverb larga y envolvente

            // Creación de partículas
            for (let i = 0; i < 250; i++) { // Menos partículas para mayor rendimiento
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.1); // Magnitud pequeña para movimiento más suave y lento
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            // Actualizar y mostrar partículas
            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            zoff += 0.001; // Movimiento muy suave del campo de flujo
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio(); // Iniciar el contexto de audio
                audioStarted = true;
                loop(); // Comenzar el bucle de draw
            }
        }

        function modulateInteraction(x, y) {
            let speedFactor = map(x, 0, width, 0.1, 1); // Velocidad modula con el mouse
            let frequencyFactor = map(y, 0, height, 0.2, 3); // Modulación de frecuencia

            maxSpeed = speedFactor;

            for (let i = 0; i < particles.length; i++) {
                if (particles[i].shouldPlaySound) {
                    particles[i].oscillator.freq(particles[i].baseFreq * frequencyFactor);
                }
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(50, 3000); // Ampliación del rango de frecuencia
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.15; // Sonido ocasional
                this.soundDuration = random(5000, 15000); // Duración variable del sonido
                this.nextSoundTime = millis() + random(3000, 10000); // Tiempo hasta que suene nuevamente

                this.isTurquoise = random(1) < 0.2; // 20% de partículas en verde turquesa
                this.hasLight = random(1) < 0.1; // 10% de las partículas tendrán un brillo o luz
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed); // Velocidad limitada para mayor fluidez
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(random(0.2, 0.7), 0.5); // Variación en la amplitud
                    setTimeout(() => {
                        this.oscillator.amp(0, 1); // Fade out al final
                        setTimeout(() => this.oscillator.stop(), 1000); // Apagar el oscilador después del fade out
                    }, this.soundDuration - 1000);

                    this.nextSoundTime = currentTime + random(3000, 10000); // Recalcular el próximo tiempo para que suene
                }
            }

            show() {
                let brightness = map(this.vel.mag(), 0, maxSpeed, 50, 255); // Brillo basado en velocidad

                if (this.isTurquoise) {
                    stroke(64, 224, 208, brightness); // Verde turquesa
                } else {
                    stroke(brightness, brightness, brightness, 150); // Variaciones de blanco
                }

                if (this.hasLight) {
                    strokeWeight(1); // Líneas finas, pero con grosor ligeramente mayor para las partículas con luz
                    stroke(255, brightness, 100); // Color con brillo especial
                } else {
                    strokeWeight(0.3); // Líneas muy delgadas para todas las partículas
                }

                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop();
    </script>
</body>
</html>
