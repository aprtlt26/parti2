<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>aprtlt®art&psych</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgb(129, 129, 129);
              cursor: none; 
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.02;
        let scl = 20;
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 0.5;
        let audioStarted = false;
        let globalReverb;
        let combFilter;

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent(document.body);

            pixelDensity(displayDensity());

            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            // Reverberación global
            globalReverb = new p5.Reverb();
            globalReverb.set(2, 6);  // Reverberación suave y larga

            // Filtro comb
            combFilter = new p5.Delay();
            combFilter.setType('comb');
            combFilter.delayTime(0.07);  // Retardo perceptible pero corto
            combFilter.feedback(0.3);    // Feedback moderado
            combFilter.amp(0.3);         // Amplitud ajustada

            // Crear las partículas
            for (let i = 0; i < 350; i++) {
                particles[i] = new Particle();
            }

            background(0);  // Fondo completamente negro
        }

        function draw() {
            if (!audioStarted) return;

            background(222, 10);  // Fondo negro con transparencia

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(0.1);  // Movimiento suave
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].interactWithCursor(mouseX, mouseY);  // Interacción con el cursor
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }

            zoff += 0.001;  // Movimiento suave del campo de flujo
        }

        function touchStarted() {
            startAudio();
            return false;  // Prevenir desplazamiento en pantallas móviles
        }

        function mousePressed() {
            startAudio();
        }

        function startAudio() {
            if (!audioStarted) {
                userStartAudio().then(() => {
                    audioStarted = true;
                    loop();  // Comenzar el bucle de dibujo
                }).catch((err) => {
                    console.log('Error al iniciar el audio: ', err);
                });
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                this.baseFreq = random(100, 600);  // Rango de frecuencia ajustado
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0);

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);
                this.oscillator.connect(combFilter);  // Conectar el filtro comb

                this.shouldPlaySound = random(1) < 0.15;  // Sonido ocasional
                this.soundDuration = random(5000, 15000);  // Duración del sonido
                this.nextSoundTime = millis() + random(3000, 10000);  // Tiempo hasta que suene nuevamente

                this.isTurquoise = random(1) < 0.3;
                this.isBrightWhite = random(1) < 0.3;
                this.isSoftWhite = random(1) < 0.3;

                this.isPlaying = false;  // Estado para saber si el oscilador está sonando
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    if (!this.isPlaying) {
                        this.oscillator.start();
                        this.oscillator.amp(0.05, 0.5);  // Aumentar amplitud general
                        this.isPlaying = true;

                        setTimeout(() => {
                            this.oscillator.amp(0, 1);  // Suave fade out
                            setTimeout(() => {
                                this.oscillator.stop();
                                this.isPlaying = false;
                            }, 1000);
                        }, this.soundDuration - 1000);
                    }
                    this.nextSoundTime = currentTime + random(3000, 10000);
                }
            }

            interactWithCursor(mx, my) {
                let mousePos = createVector(mx, my);
                let distanceToMouse = dist(this.pos.x, this.pos.y, mousePos.x, mousePos.y);

                if (distanceToMouse < 100) {  // Si la partícula está cerca del cursor
                    let dir = p5.Vector.sub(this.pos, mousePos);
                    dir.setMag(1.5);  // Magnitud para simular el choque fuerte
                    this.applyForce(dir);

                    // Cambiar el sonido a granular durante la colisión
                    let distanceMod = map(distanceToMouse, 0, 100, 200, 500);
                    this.oscillator.freq(this.baseFreq + distanceMod);

                    // Asegurarse de que el oscilador esté sonando
                    if (!this.isPlaying) {
                        this.oscillator.start();
                        this.isPlaying = true;
                    }

                    // Mantener la amplitud constante para evitar crescendos
                    this.oscillator.amp(0.05, 0);  // Amplitud fija durante la colisión

                    // Aumenta la granularidad cuando colisiona
                    combFilter.delayTime(0.03);  // Sonido más granular durante la colisión
                } else {
                    // Reducir la amplitud cuando está lejos del cursor
                    this.oscillator.amp(0.05, 0);  // Mantener amplitud constante

                    // Volver al sonido suave cuando no colisiona
                    combFilter.delayTime(0.07);  // Sonido normal cuando no hay colisión

                    // Si el oscilador no debería sonar, detenerlo
                    if (!this.shouldPlaySound && this.isPlaying) {
                        this.oscillator.stop();
                        this.isPlaying = false;
                    }
                }
            }

            show() {
                let brightness = map(this.vel.mag(), 0, maxSpeed, 100, 255);

                if (this.isBrightWhite) {
                    stroke(255, 255, 255, 255);
                } else if (this.isSoftWhite) {
                    stroke(255, 255, 255, 220);
                } else if (this.isTurquoise) {
                    stroke(64, 224, 208, brightness);
                } else {
                    stroke(brightness, brightness, brightness, 250);
                }

                strokeWeight(0.6);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);  // Ajustar el canvas en móviles
        }

        noLoop();  
    </script>
</body>
</html>
