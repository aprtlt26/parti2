<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Particle System with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script>
        let inc = 0.05; // Incremento para más detalle
        let scl = 15; // Escala aumentada para menos densidad
        let cols, rows;
        let zoff = 0;
        let particles = [];
        let flowfield;
        let maxSpeed = 2;
        let audioStarted = false;

        let globalReverb;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            cols = floor(width / scl);
            rows = floor(height / scl);
            flowfield = new Array(cols * rows);

            globalReverb = new p5.Reverb();
            globalReverb.set(12, 6); // Reverb más larga y envolvente

            // Reducir el número de partículas para rendimiento móvil
            for (let i = 0; i < 300; i++) {
                particles[i] = new Particle();
            }

            background(0);
        }

        function draw() {
            if (!audioStarted) return;

            let yoff = 0;
            for (let y = 0; y < rows; y++) {
                let xoff = 0;
                for (let x = 0; x < cols; x++) {
                    let index = x + y * cols;
                    let angle = noise(xoff, yoff, zoff) * TWO_PI;
                    let v = p5.Vector.fromAngle(angle);
                    v.y += 1;
                    v.setMag(0.3); // Movimiento más lento para mayor suavidad
                    flowfield[index] = v;
                    xoff += inc;
                }
                yoff += inc;
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowfield);
                particles[i].update();
                particles[i].edges();
                particles[i].show();
            }
            zoff += 0.002; // Movimiento más lento para más fluidez
        }

        function mousePressed() {
            if (!audioStarted) {
                userStartAudio(); // Iniciar el contexto de audio
                audioStarted = true;
                loop(); // Comenzar el bucle de draw
            }
        }

        function mouseMoved() {
            modulateInteraction(mouseX, mouseY);
        }

        function touchMoved() {
            modulateInteraction(touchX, touchY);
            return false; // Prevenir el comportamiento por defecto de desplazamiento en dispositivos táctiles
        }

        function modulateInteraction(x, y) {
            let speedFactor = map(x, 0, width, 0.5, 4); // Modula la velocidad de las partículas
            let frequencyFactor = map(y, 0, height, 0.5, 2); // Modula la frecuencia

            maxSpeed = speedFactor;

            for (let i = 0; i < particles.length; i++) {
                if (particles[i].shouldPlaySound) {
                    particles[i].oscillator.freq(particles[i].baseFreq * frequencyFactor);
                }
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = maxSpeed;
                this.prevPos = this.pos.copy();

                // Crear un oscilador con una frecuencia aleatoria
                this.baseFreq = random(100, 2200);
                this.oscillator = new p5.Oscillator('sine');
                this.oscillator.freq(this.baseFreq);
                this.oscillator.amp(0); // Comienza en silencio

                this.oscillator.disconnect();
                this.oscillator.connect(globalReverb);

                this.shouldPlaySound = random(1) < 0.2; // 20% de probabilidad de que tenga sonido activo
                this.soundDuration = 10000; // Duración del sonido en milisegundos
                this.nextSoundTime = millis() + random(3000, 8000); // Tiempo hasta que suene nuevamente
            }

            follow(vectors) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                let force = vectors[index];
                this.applyForce(force);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed); // Limitar velocidad máxima
                this.pos.add(this.vel);
                this.acc.mult(0);

                let currentTime = millis();
                if (this.shouldPlaySound && currentTime >= this.nextSoundTime) {
                    this.oscillator.start();
                    this.oscillator.amp(0.5, 0.5); // Fade in al inicio
                    setTimeout(() => {
                        this.oscillator.amp(0, 1); // Fade out al final
                        setTimeout(() => this.oscillator.stop(), 1000); // Apagar el oscilador después del fade out
                    }, this.soundDuration - 1000);

                    this.nextSoundTime = currentTime + random(3000, 8000);
                }
            }

            show() {
                let brightness = map(this.vel.mag(), 0, maxSpeed, 50, 255); // Ajustar brillo basado en velocidad
                stroke(255, brightness, brightness, 100); // Efecto de velo con diferentes tonos de blanco
                strokeWeight(1);
                line(this.pos.x, this.pos.y, this.prevPos.x, this.prevPos.y);
                this.prevPos = this.pos.copy();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
                this.prevPos = this.pos.copy();
            }
        }

        noLoop(); // Evitar que el draw se ejecute hasta que el usuario interactúe
    </script>
</body>
</html>
